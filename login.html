<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<style>
			.card-img-top {
				object-fit: cover;
				max-height: 125px;
				background-color: #5ee1f3
			}
		</style>
	</head>
	<body style="background-color: #5ee1f3">
		<header
		class="d-flex flex-wrap justify-content-center py-3 text-bg-dark gap-4"
	>
		<a
			href="./index.html"
			class="d-flex align-items-center text-white text-decoration-none p-3"
		>
			<span class="fs-4 text-center">Voitures</span>
		</a>
		<a
			class="d-flex align-items-center text-white text-decoration-none text-bg-secondary p-3"
			href="./login.html"
		>
			<span class="fs-4 text-center">LogIn</span></a
		>
	</header>
		<section>
			<h1 class="text-center mt-2">Top People</h1>
			<div class="album py-5 bg-light">
				<div class="container">
					<h1 class="modal-title fs-5" >TITRE ici et maintenant</h1>
					<form>
						<div class="mb-3">
						  <label for="exampleInputEmail1" class="form-label">Email address</label>
						  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
						  <label for="exampleInputPassword1" class="form-label">Password</label>
						  <input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
						  <input type="checkbox" class="form-check-input" id="exampleCheck1">
						  <label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
				</div>
			</div>
		</section>
	</body>
</html>
